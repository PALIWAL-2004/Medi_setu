<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medisetu - Your Digital Health Partner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fde68a 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(3deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes handMove {
            0% {
                transform: translateX(-100px) scale(0.9);
                opacity: 0;
            }
            40% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            60% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(100px) scale(0.9);
                opacity: 0;
            }
        }

        @keyframes docFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(-2deg);
            }
        }

        @keyframes shine {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out;
        }

        .animate-fadeInDown {
            animation: fadeInDown 0.8s ease-out;
        }

        .animate-slideInLeft {
            animation: slideInLeft 0.8s ease-out;
        }

        .animate-slideInRight {
            animation: slideInRight 0.8s ease-out;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-slow {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Floating background shapes */
        .bg-shapes {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(80px);
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #fbbf24;
            top: 10%;
            left: 10%;
            animation: float 10s ease-in-out infinite;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #f59e0b;
            top: 50%;
            right: 10%;
            animation: float 14s ease-in-out infinite;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 350px;
            height: 350px;
            background: #d97706;
            bottom: 10%;
            left: 30%;
            animation: float 12s ease-in-out infinite;
            animation-delay: 4s;
        }

        /* Landing page styles */
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo-text {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #b45309 0%, #d97706 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.5rem;
            color: #92400e;
            font-weight: 500;
        }

        .hands-animation-container {
            position: relative;
            width: 600px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .hand {
            position: absolute;
            font-size: 8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(180, 83, 9, 0.2));
        }

        .hand:hover {
            transform: scale(1.1);
        }

        .hand-left {
            left: 0;
            animation: handMove 4s ease-in-out infinite;
        }

        .hand-right {
            right: 0;
            animation: handMove 4s ease-in-out infinite;
            animation-delay: 2s;
        }

        .document-center {
            position: absolute;
            font-size: 6rem;
            animation: docFloat 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 15px 40px rgba(217, 119, 6, 0.3));
        }

        .document-center:hover {
            transform: scale(1.15) rotate(5deg);
        }

        .cta-section {
            text-align: center;
        }

        .cta-text {
            font-size: 1.8rem;
            color: #78350f;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #f59e0b;
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
        }

        /* Glass effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(217, 119, 6, 0.2);
            box-shadow: 0 8px 32px rgba(180, 83, 9, 0.15);
        }

        /* Buttons */
        .btn {
            padding: 14px 36px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(180, 83, 9, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.95);
            color: #d97706;
            border: 2px solid #f59e0b;
        }

        .btn-logout {
            background: #fef3c7;
            color: #b45309;
            padding: 12px 28px;
            border: 2px solid #f59e0b;
        }

        .btn-logout:hover {
            background: #fde68a;
        }

        .input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #fde68a;
            border-radius: 14px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Inter', sans-serif;
        }

        .input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }

        textarea.input {
            resize: vertical;
            min-height: 130px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 36px;
            box-shadow: 0 10px 40px rgba(180, 83, 9, 0.12);
            transition: all 0.4s ease;
            border: 1px solid rgba(253, 230, 138, 0.5);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(180, 83, 9, 0.2);
        }

        .role-card {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-card.alt {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }

        .record-item {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border-radius: 20px;
            padding: 28px;
            margin: 18px 0;
            border-left: 6px solid #f59e0b;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(180, 83, 9, 0.15);
        }

        .prescription-box {
            background: white;
            border: 3px solid #fbbf24;
            border-radius: 20px;
            padding: 28px;
            margin: 24px 0;
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.1);
        }

        .tab-active {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: white;
        }

        .tab-inactive {
            color: #b45309;
            background: rgba(255, 255, 255, 0.7);
        }

        .tab-inactive:hover {
            background: rgba(253, 230, 138, 0.4);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #fef3c7;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            border-radius: 10px;
        }

        /* Grid layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 36px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Spacing utilities */
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 12px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-6 { margin-bottom: 24px; }
        .mb-8 { margin-bottom: 32px; }
        .mt-2 { margin-top: 8px; }
        .mt-4 { margin-top: 16px; }
        .mt-6 { margin-top: 24px; }
        .mt-8 { margin-top: 32px; }
        .p-4 { padding: 16px; }
        .p-6 { padding: 24px; }
        .p-8 { padding: 32px; }

        /* Text utilities */
        .text-center { text-align: center; }
        .text-sm { font-size: 14px; }
        .text-base { font-size: 16px; }
        .text-lg { font-size: 18px; }
        .text-xl { font-size: 20px; }
        .text-2xl { font-size: 24px; }
        .text-3xl { font-size: 30px; }
        .text-4xl { font-size: 36px; }
        .text-5xl { font-size: 48px; }
        .text-6xl { font-size: 60px; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .font-light { font-weight: 300; }

        /* Colors */
        .text-primary { color: #d97706; }
        .text-secondary { color: #f59e0b; }
        .text-dark { color: #78350f; }
        .text-gray { color: #92400e; }
        .text-red { color: #dc2626; }
        .text-green { color: #16a34a; }

        /* Flex utilities */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 8px; }
        .gap-4 { gap: 16px; }

        /* Display utilities */
        .hidden { display: none; }
        .block { display: block; }

        /* Layout */
        .min-h-screen { min-height: 100vh; }
        .max-w-7xl { max-width: 1280px; }
        .max-w-md { max-width: 480px; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .w-full { width: 100%; }

        /* Position */
        .relative { position: relative; }
        .fixed { position: fixed; }
        .absolute { position: absolute; }

        /* Borders */
        .rounded-lg { border-radius: 8px; }
        .rounded-xl { border-radius: 12px; }
        .rounded-2xl { border-radius: 16px; }
        .rounded-3xl { border-radius: 24px; }
        .border-b { border-bottom: 1px solid #fde68a; }

        /* Backgrounds */
        .bg-white { background: white; }
        .bg-yellow-50 { background: #fffbeb; }
        .bg-yellow-100 { background: #fef3c7; }
        .bg-yellow-200 { background: #fde68a; }
        .bg-red-50 { background: #fef2f2; }
        .bg-green-50 { background: #f0fdf4; }

        /* File upload area */
        .file-upload {
            border: 3px dashed #f59e0b;
            border-radius: 20px;
            padding: 52px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .file-upload:hover {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-color: #d97706;
            transform: scale(1.02);
        }

        /* Alert boxes */
        .alert {
            border-left: 5px solid;
            padding: 18px;
            border-radius: 12px;
            margin: 18px 0;
        }

        .alert-success {
            background: #f0fdf4;
            border-color: #16a34a;
            color: #15803d;
        }

        .alert-error {
            background: #fef2f2;
            border-color: #dc2626;
            color: #b91c1c;
        }

        .whitespace-pre-line {
            white-space: pre-line;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            .text-6xl { font-size: 40px; }
            .text-5xl { font-size: 32px; }
            .logo-text { font-size: 3rem; }
            .hands-animation-container {
                width: 100%;
                height: 300px;
            }
            .hand {
                font-size: 5rem;
            }
            .document-center {
                font-size: 4rem;
            }
        }

        /* Icon styles */
        .icon-large {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 12px rgba(180, 83, 9, 0.2));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Storage utility functions
        const StorageService = {
            STORAGE_KEY: 'medisetuDB',
            
            getData() {
                const data = localStorage.getItem(this.STORAGE_KEY);
                return data ? JSON.parse(data) : this.getInitialData();
            },
            
            saveData(data) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
            },
            
            getInitialData() {
                return {
                    patients: {
                        'P001': {
                            id: 'P001',
                            name: 'John Doe',
                            email: 'john.doe@example.com',
                            password: 'patient123',
                            phone: '+1 234 567 8900',
                            dateOfBirth: '1990-05-15',
                            records: [
                                {
                                    id: 'R001',
                                    type: 'prescription',
                                    date: '2026-02-10',
                                    doctor: 'Dr. Sarah Johnson',
                                    specialty: 'General Physician',
                                    diagnosis: 'Seasonal Allergies',
                                    prescription: 'Cetirizine 10mg - Take 1 tablet daily before bedtime\nNasal Spray - Use twice daily (morning and evening)\nAvoid outdoor activities during high pollen count',
                                    notes: 'Follow up in 2 weeks if symptoms persist. Drink plenty of water and maintain indoor air quality.',
                                    timestamp: new Date('2026-02-10T10:30:00').getTime()
                                }
                            ],
                            reports: [
                                {
                                    id: 'REP001',
                                    date: '2026-02-08',
                                    description: 'Annual Blood Work - Complete Blood Count',
                                    files: ['blood_test_results.pdf'],
                                    uploadedBy: 'patient',
                                    timestamp: new Date('2026-02-08T14:20:00').getTime()
                                }
                            ]
                        }
                    },
                    doctors: {
                        'D001': {
                            id: 'D001',
                            name: 'Dr. Sarah Johnson',
                            email: 'sarah.johnson@medisetu.com',
                            password: 'doctor123',
                            specialty: 'General Physician',
                            license: 'MD-12345'
                        }
                    }
                };
            },
            
            addPatient(patient) {
                const data = this.getData();
                data.patients[patient.id] = patient;
                this.saveData(data);
            },
            
            updatePatient(patientId, updates) {
                const data = this.getData();
                if (data.patients[patientId]) {
                    data.patients[patientId] = { ...data.patients[patientId], ...updates };
                    this.saveData(data);
                }
            },
            
            addRecord(patientId, record) {
                const data = this.getData();
                if (data.patients[patientId]) {
                    record.id = 'R' + Date.now();
                    record.timestamp = Date.now();
                    data.patients[patientId].records.push(record);
                    this.saveData(data);
                    return record;
                }
                return null;
            },
            
            addReport(patientId, report) {
                const data = this.getData();
                if (data.patients[patientId]) {
                    report.id = 'REP' + Date.now();
                    report.timestamp = Date.now();
                    data.patients[patientId].reports.push(report);
                    this.saveData(data);
                    return report;
                }
                return null;
            },
            
            getPatient(patientId, password) {
                const data = this.getData();
                const patient = data.patients[patientId];
                if (patient && patient.password === password) {
                    return patient;
                }
                return null;
            },
            
            authenticateDoctor(email, password) {
                const data = this.getData();
                return Object.values(data.doctors).find(
                    doctor => doctor.email === email && doctor.password === password
                );
            }
        };

        // Floating shapes background component
        const FloatingShapes = () => (
            <div className="bg-shapes">
                <div className="shape"></div>
                <div className="shape"></div>
                <div className="shape"></div>
            </div>
        );

        // Main App Component
        const App = () => {
            const [currentView, setCurrentView] = useState('landing');
            const [currentUser, setCurrentUser] = useState(null);
            const [userType, setUserType] = useState(null);

            const handleRoleSelect = (role) => {
                setUserType(role);
                setCurrentView(role === 'doctor' ? 'doctorLogin' : 'patientLogin');
            };

            const handleLogin = (user, type) => {
                setCurrentUser(user);
                setUserType(type);
                setCurrentView(type === 'doctor' ? 'doctorDashboard' : 'patientDashboard');
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setUserType(null);
                setCurrentView('landing');
            };

            return (
                <div className="min-h-screen relative">
                    <FloatingShapes />
                    
                    <div className="container">
                        {currentView === 'landing' && <LandingPage onContinue={() => setCurrentView('home')} />}
                        {currentView === 'home' && <HomePage onRoleSelect={handleRoleSelect} />}
                        {currentView === 'doctorLogin' && <DoctorLogin onLogin={handleLogin} onBack={() => setCurrentView('home')} />}
                        {currentView === 'patientLogin' && <PatientLogin onLogin={handleLogin} onBack={() => setCurrentView('home')} />}
                        {currentView === 'doctorDashboard' && <DoctorDashboard user={currentUser} onLogout={handleLogout} />}
                        {currentView === 'patientDashboard' && <PatientDashboard user={currentUser} onLogout={handleLogout} />}
                    </div>
                </div>
            );
        };

        // Landing Page Component with Animation
        const LandingPage = ({ onContinue }) => (
            <div className="landing-container">
                <div className="logo-section animate-fadeInDown">
                    <h1 className="logo-text font-display">Medisetu</h1>
                    <p className="tagline">Your Digital Health Partner</p>
                </div>

                <div className="hands-animation-container">
                    <div className="hand hand-left">üë®‚Äç‚öïÔ∏è</div>
                    <div className="document-center" onClick={onContinue}>
                        üìã
                    </div>
                    <div className="hand hand-right">üßë‚Äçü¶±</div>
                </div>

                <div className="cta-section animate-fadeInUp">
                    <p className="cta-text">Click the document to continue</p>
                    <button onClick={onContinue} className="btn btn-primary" style={{fontSize: '1.1rem', padding: '18px 48px'}}>
                        Get Started
                    </button>
                </div>
            </div>
        );

        // Home Page Component
        const HomePage = ({ onRoleSelect }) => (
            <div className="min-h-screen flex flex-col items-center justify-center p-4">
                <div className="text-center mb-8 animate-fadeInDown">
                    <h1 className="text-6xl font-display font-bold text-primary mb-4" style={{textShadow: '0 2px 8px rgba(217, 119, 6, 0.2)'}}>
                        Welcome to Medisetu
                    </h1>
                    <p className="text-2xl text-dark font-medium">
                        Connecting Healthcare, Empowering You
                    </p>
                </div>

                <div className="grid-2 max-w-7xl w-full p-4">
                    <div 
                        onClick={() => onRoleSelect('doctor')}
                        className="card role-card animate-slideInLeft"
                    >
                        <div>
                            <div className="icon-large">üë®‚Äç‚öïÔ∏è</div>
                            <h2 className="text-3xl font-display font-bold mb-4">
                                Healthcare Provider
                            </h2>
                            <p className="text-lg mb-6" style={{opacity: 0.95, lineHeight: 1.7}}>
                                Streamline patient care with instant access to medical records, digital prescriptions, and comprehensive health documentation.
                            </p>
                        </div>

                                        <p className="text-primary text-lg mb-4">{record.diagnosis}</p>
                                        
                                        <p className="font-semibold text-dark mb-2">Prescription:</p>
                                        <div className="bg-yellow-50 rounded-xl p-4 mb-4">
                                            <p className="text-primary whitespace-pre-line" style={{lineHeight: 1.7}}>
                                                {record.prescription}
                                            </p>
                                        </div>
                                        
                                        {record.notes && (
                                            <>
                                                <p className="font-semibold text-dark mb-1">üìå Important Notes:</p>
                                                <p className="text-dark bg-yellow-100 rounded-xl p-4">
                                                    {record.notes}
                                                </p>
                                            </>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>

                <div className="card animate-fadeInUp">
                    <h2 className="text-2xl font-display font-bold text-dark mb-6">üìÑ Uploaded Reports</h2>
                    
                    {patient.reports.length === 0 ? (
                        <p className="text-primary">No reports uploaded yet.</p>
                    ) : (
                        <div>
                            {patient.reports.slice().reverse().map(report => (
                                <div key={report.id} className="bg-yellow-100 rounded-2xl p-6 mb-4" style={{borderLeft: '6px solid #f59e0b'}}>
                                    <div className="flex justify-between items-start">
                                        <div style={{flex: 1}}>
                                            <p className="font-bold text-dark text-lg">{report.description}</p>
                                            <p className="text-primary mt-2">
                                                üìé Files: {report.files.join(', ')}
                                            </p>
                                        </div>
                                        <p className="text-dark bg-white px-4 py-2 rounded-lg font-medium">{report.date}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            </div>
        );

        // Upload Reports
        const UploadReports = ({ patient, onUpload }) => {
            const [description, setDescription] = useState('');
            const [files, setFiles] = useState([]);
            const [success, setSuccess] = useState('');

            const handleFileChange = (e) => {
                setFiles(Array.from(e.target.files));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (files.length === 0) {
                    alert('Please select at least one file');
                    return;
                }

                const report = {
                    date: new Date().toISOString().split('T')[0],
                    description: description || 'Medical Report',
                    files: files.map(f => f.name),
                    uploadedBy: 'patient'
                };

                StorageService.addReport(patient.id, report);
                
                setSuccess('Report uploaded successfully!');
                setDescription('');
                setFiles([]);
                document.getElementById('fileInput').value = '';

                setTimeout(() => {
                    setSuccess('');
                    onUpload();
                }, 2000);
            };

            return (
                <div className="card animate-fadeInUp">
                    <h2 className="text-2xl font-display font-bold text-dark mb-6">Upload Medical Reports</h2>
                    
                    {success && (
                        <div className="alert alert-success">
                            <p>{success}</p>
                        </div>
                    )}

                    <form onSubmit={handleSubmit}>
                        <div className="mb-6">
                            <label className="block text-sm font-semibold text-dark mb-2">Report Description</label>
                            <input
                                type="text"
                                value={description}
                                onChange={(e) => setDescription(e.target.value)}
                                className="input"
                                placeholder="e.g., Blood Test - Annual Checkup, X-Ray - Chest"
                                required
                            />
                        </div>

                        <div className="mb-6">
                            <label className="block text-sm font-semibold text-dark mb-4">Upload Files</label>
                            <div className="file-upload">
                                <input
                                    type="file"
                                    id="fileInput"
                                    multiple
                                    accept="image/*,.pdf"
                                    onChange={handleFileChange}
                                    className="hidden"
                                />
                                <label htmlFor="fileInput" style={{cursor: 'pointer'}}>
                                    <div className="text-6xl mb-4">üìÅ</div>
                                    <p className="text-xl font-semibold text-primary mb-2">Click to upload files</p>
                                    <p className="text-dark">X-rays, Lab Reports, Scans, PDF documents</p>
                                </label>
                            </div>
                            
                            {files.length > 0 && (
                                <div className="mt-4">
                                    <p className="font-semibold text-dark mb-2">Selected Files:</p>
                                    {files.map((file, index) => (
                                        <div key={index} className="bg-white rounded-lg p-3 mb-2 flex items-center border-2 border-yellow-200">
                                            <span className="text-2xl" style={{marginRight: '12px'}}>üìé</span>
                                            <div>
                                                <p className="font-medium text-primary">{file.name}</p>
                                                <p className="text-sm text-dark">{(file.size / 1024).toFixed(2)} KB</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        <button type="submit" className="btn btn-primary w-full">
                            üíæ Upload Report
                        </button>
                    </form>
                </div>
            );
        };

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
